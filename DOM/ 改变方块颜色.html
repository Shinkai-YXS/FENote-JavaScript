<script type="text/javascript">
  // 页面加载成功后调用
  window.onload = function () {
    // 拿到 ul DOM
    var ul = document.getElementsByName('ul')[0]
    // 给 ul 添加事件：鼠标滑过触发事件
    ul.onmouseover = function (e) {
      var event = e || window.event // 兼容性问题，有的浏览器拿不到 e
      var target = event.target || event.srcElement // 兼容性问题，有的浏览器事件源对象不一致，此处的 target 是 li
      target.style.backgroundColor = 'rgb(200, 200,' + target.getAttribute('img-data') + ')'// 改变背景颜色
      target.setAttribute('img-data', parseInt(target.getAttribute('img-data') + 5))
    }
  }

</script>
